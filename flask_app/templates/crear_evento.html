<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Nuevo Evento</title>
</head>
<body class="container">
    <header class="container1">
        <h1>Evento</h1>
        <a href="/eventos" class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Inicio</a>
        <a href="/logout" class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Cerrar sesión</a>
        <div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="container mt-3">
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
        </div>
    </header>
    <main class="inicio">
        <form action="/crear_evento" method="POST">
            <div>
                <label for="evento" class="form-label">Nombre evento:</label>
                <input type="text" class="form-control" id="evento" name="evento">
            </div>
            <div>
                <label for="ubicacion" class="form-label">Ubicación:</label>
                <input type="text" class="form-control" id="ubicacion" name="ubicacion">
            </div>
            <div>
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" class="form-control" id="fecha" name="fecha">
            </div>
            <div>
                <label for="detalle" class="form-label">Detalle:</label>
                <textarea type="text" class="form-control" id="detalle" name="detalle"></textarea>
            </div>
            <br>
                    <input type="submit" value="Guardar Evento" class="btn btn-outline-light">
        </form>
    </main>
    <footer></footer>
</body>
</html>
