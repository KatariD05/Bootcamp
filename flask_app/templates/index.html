<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Eventos</title>
</head>
<body class="container">
    <header>
        <div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="container mt-3">
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
        </div>
    </header>
    <main class="grid text-center container-md container1">
            <div class="inicio">
                <form action="/registro" method="POST" class="p-4 border rounded">
                    <h2 class="mb-4 text-center">Registro</h2>
                    <div>
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre">
                    </div>
                    <div>
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido">
                    </div>
                    <div>
                        <label for="email" class="form-label">E-mail</label>
                        <input type="text" class="form-control" name="email">
                    </div>
                    <div>
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div>
                        <label for="confirmpassword" class="form-label">Conf. Contraseña</label>
                        <input type="password" class="form-control" id="confirmpassword" name="confirmpassword">
                    </div>
                    <br>
                    <input type="submit" value="Registrar" class="btn btn-outline-light">
                </form>
            </div>
            <div class="inicio">
                <form action="/login" method="POST" class="p-4 border rounded">
                    <h2 class="mb-4 text-center">Inicio Sesión</h2>
                    <div class="col">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="col" class="form-label"> 
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <br>
                    <input type="submit" value="Iniciar Sesión" class="btn btn-outline-light">
                </form>
            </div>
    </main>
    <footer></footer>
</body>
</html>
